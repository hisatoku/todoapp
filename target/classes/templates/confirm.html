<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo確認</title>
    <style>
        body { font-family: "Yu Gothic", "Meiryo", sans-serif; padding: 24px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 10px; border: 1px solid #ccc; }
        th { width: 180px; background: #f5f5f5; text-align: left; }
        .actions { margin-top: 16px; display: flex; gap: 10px; }
        .btn { padding: 6px 14px; border: 1px solid #666; background: #fff; cursor: pointer; }
    </style>
</head>
<body>
<h1>ToDo確認</h1>
<p>上記で登録して良いですか？</p>

<table>
    <tr><th>登録者</th><td th:text="${todo.author}"></td></tr>
    <tr><th>タイトル</th><td th:text="${todo.title}"></td></tr>
    <tr><th>詳細</th><td th:text="${todo.detail}"></td></tr>
    <tr>
        <th>締切日</th>
        <td>
            <span th:if="${todo.dueDate != null}" th:text="${todo.dueDate}"></span>
            <span th:if="${todo.dueDate == null}">期限なし</span>
        </td>
    </tr>
    <tr><th>ステータス</th><td th:text="${todo.status.label}"></td></tr>
    <tr><th>優先度</th><td th:text="${todo.priority.label}"></td></tr>
</table>

<div class="actions">
    <form th:action="@{/todos}" method="post" th:object="${todo}">
        <input type="hidden" th:field="*{author}">
        <input type="hidden" th:field="*{title}">
        <input type="hidden" th:field="*{detail}">
        <input type="hidden" th:field="*{dueDate}">
        <input type="hidden" th:field="*{noDueDate}">
        <input type="hidden" th:field="*{priority}">
        <input type="hidden" th:field="*{status}">
        <button class="btn" type="submit">登録</button>
    </form>
    <form th:action="@{/todos/back}" method="post" th:object="${todo}">
        <input type="hidden" th:field="*{author}">
        <input type="hidden" th:field="*{title}">
        <input type="hidden" th:field="*{detail}">
        <input type="hidden" th:field="*{dueDate}">
        <input type="hidden" th:field="*{noDueDate}">
        <input type="hidden" th:field="*{priority}">
        <input type="hidden" th:field="*{status}">
        <button class="btn" type="submit">修正</button>
    </form>
</div>
</body>
</html>
