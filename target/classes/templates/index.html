<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo一覧</title>
    <style>
        body { font-family: "Yu Gothic", "Meiryo", sans-serif; padding: 24px; }
        h1 { margin: 0; font-size: 1.3em; color: #303030; font-weight: 400; text-align: left; }
        h2 { font-weight: 400; text-align: left; color: #303030; font-size: 1.1em; }
        table { width: 100%; border-collapse: collapse; margin-top: 8px; }
        th, td { padding: 8px 10px; border: 0; text-align: center; }
        thead th { background: #ffff7f; color: #303030; }
        tbody tr:nth-child(even) { background: #f2f2f2; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .title-group { display: flex; align-items: center; gap: 50px; }
        .search-group { display: flex; align-items: center; gap: 10px; }
        .search-form { display: flex; align-items: center; gap: 10px; margin: 0; }
        .search-input {
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid #c8c8c8;
            font-size: 14px;
        }
        .search-input:focus,
        .search-input:focus-visible { outline: none; box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.15); }
        .search-btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid #0066cc;
            background: transparent;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }
        .search-btn:hover { background: rgba(0, 102, 204, 0.08); }
        .js-confirm-delete { }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 50px;
        }
        .page-link {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #c8c8c8;
            border-radius: 999px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            min-width: 32px;
            text-align: center;
        }
        .page-link.number-link {
            width: 32px;
            height: 32px;
            line-height: 32px;
            padding: 0;
            border-radius: 50%;
        }
        .page-link.active {
            background: #0066cc;
            border-color: #0066cc;
            color: #fff;
            font-weight: 700;
        }
        .page-link.disabled {
            color: #aaa;
            border-color: #ddd;
            cursor: default;
            pointer-events: none;
        }
        .empty { margin-top: 10px; }
        .result-count { text-align: right; }
        .pill-select {
            border-radius: 999px;
            padding: 6px 20px;
            border: 0;
            background: #fff;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-repeat: no-repeat;
            background-position: right 0 center;
            background-size: 10px 10px;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='10' height='10' viewBox='0 0 10 10'><path d='M2 3l3 4 3-4z' fill='%23666'/></svg>");
            text-align: center;
        }
        .pill-select:focus,
        .pill-select:focus-visible { outline: none; box-shadow: none; }
        .pill-select option { border: 0; text-align: center; }
        .status-not_started { background: #ff0000; color: #fff; }
        .status-in_progress { background: #0275d8; color: #fff; }
        .status-in_review { background: #f0ad4e; color: #000; }
        .status-on_hold { background: #5bc0de; color: #000; }
        .status-ready { background: #f39c12; color: #000; }
        .status-completed { background: #777; color: #fff; }
        .priority-top { background: #ff0000; color: #fff; }
        .priority-today { background: #e67e22; color: #fff; }
        .priority-tomorrow { background: #f5a3b4; color: #000; }
        .priority-within_three_days { background: #f8c7d3; color: #000; }
        .priority-this_week { background: #fde3ea; color: #000; }
        .priority-free { background: #5bc0de; color: #000; }
        .link-action {
            color: #0066cc;
            text-decoration: none;
            border: 0;
            background: transparent;
            padding: 0;
            cursor: pointer;
            font-size: inherit;
        }
        .completed-section { margin-top: 100px; color: #a0a0a0; }
        .new-btn {
            display: inline-block;
            padding: 10px 50px;
            background: #006eb0;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 999px;
            border: 0;
        }
        .pill-select option { text-align: center; }
        .delete-action { font-size: 16px; font-family: "Yu Gothic", "Meiryo", sans-serif; }
        .sort-link { text-decoration: none; color: inherit; margin-left: 4px; font-size: 0.9em; }
        .sort-link.active { font-weight: 700; }
        .due-overdue { color: #d00; font-weight: 700; }
        .due-soon { color: #e67e22; font-weight: 700; }
    </style>
</head>
<body>
<div class="toolbar">
    <div class="title-group">
        <h1>ToDo一覧</h1>
        <a class="new-btn" th:href="@{/todos/new}">新規登録</a>
    </div>
    <div class="search-group">
        <form class="search-form" th:action="@{/todos}" method="get">
            <input class="search-input" type="text" name="q" placeholder="検索" th:value="${q}">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="hidden" name="dir" th:value="${dir}">
            <input type="hidden" name="page" value="0">
            <button class="search-btn" type="submit">検索</button>
        </form>
        <a class="search-btn" th:href="@{/todos}">クリア</a>
    </div>
</div>

<div class="empty result-count" th:text="'全' + ${totalCount} + '件中 ' + ${rangeStart} + '-' + ${rangeEnd} + '件'"></div>
<div class="empty" th:if="${#lists.isEmpty(todos)}">データはありません</div>
<table th:if="${!#lists.isEmpty(todos)}">
    <thead>
    <tr>
        <th>No</th>
        <th>
            優先度
            <a class="sort-link" th:classappend="${sort=='priority' and dir=='asc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='priority', dir='asc', page=0)}">↑</a>
            <a class="sort-link" th:classappend="${sort=='priority' and dir=='desc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='priority', dir='desc', page=0)}">↓</a>
        </th>
        <th>
            タイトル
            <a class="sort-link" th:classappend="${sort=='title' and dir=='asc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='title', dir='asc', page=0)}">↑</a>
            <a class="sort-link" th:classappend="${sort=='title' and dir=='desc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='title', dir='desc', page=0)}">↓</a>
        </th>
        <th>
            登録者
            <a class="sort-link" th:classappend="${sort=='createdBy' and dir=='asc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='createdBy', dir='asc', page=0)}">↑</a>
            <a class="sort-link" th:classappend="${sort=='createdBy' and dir=='desc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='createdBy', dir='desc', page=0)}">↓</a>
        </th>
        <th>
            作成日
            <a class="sort-link" th:classappend="${sort=='createdAt' and dir=='asc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='createdAt', dir='asc', page=0)}">↑</a>
            <a class="sort-link" th:classappend="${sort=='createdAt' and dir=='desc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='createdAt', dir='desc', page=0)}">↓</a>
        </th>
        <th>
            締切日
            <a class="sort-link" th:classappend="${sort=='dueDate' and dir=='asc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='dueDate', dir='asc', page=0)}">↑</a>
            <a class="sort-link" th:classappend="${sort=='dueDate' and dir=='desc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='dueDate', dir='desc', page=0)}">↓</a>
        </th>
        <th>
            ステータス
            <a class="sort-link" th:classappend="${sort=='status' and dir=='asc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='status', dir='asc', page=0)}">↑</a>
            <a class="sort-link" th:classappend="${sort=='status' and dir=='desc'} ? ' active' : ''"
              th:href="@{/todos(q=${q}, sort='status', dir='desc', page=0)}">↓</a>
        </th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo, stat : ${todos}">
        <td th:text="${stat.index + 1}"></td>
        <td>
            <form th:action="@{/todos/{id}/priority(id=${todo.id})}" method="post">
                <input type="hidden" name="q" th:value="${q}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="dir" th:value="${dir}">
                <input type="hidden" name="page" th:value="${page}">
                <select class="pill-select"
                        th:classappend="${' priority-' + todo.priority.name().toLowerCase()}"
                        name="priority"
                        onchange="this.form.submit()">
                    <option th:each="p : ${priorities}"
                            th:value="${p}"
                            th:selected="${p} == ${todo.priority}">
                        [[${p.label}]]
                    </option>
                </select>
            </form>
        </td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.createdBy}"></td>
        <td th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:with="today=${#temporals.createToday()}">
            <span th:if="${todo.dueDate != null}"
                  th:text="${todo.dueDate}"
                  th:classappend="${todo.dueDate <= today} ? ' due-overdue' : (${todo.dueDate == today.plusDays(2) or todo.dueDate == today.plusDays(3)} ? ' due-soon' : '')"></span>
            <span th:if="${todo.dueDate == null}">期限なし</span>
        </td>
        <td>
            <form th:action="@{/todos/{id}/status(id=${todo.id})}" method="post">
                <input type="hidden" name="q" th:value="${q}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="dir" th:value="${dir}">
                <input type="hidden" name="page" th:value="${page}">
                <select class="pill-select"
                        th:classappend="${' status-' + todo.status.name().toLowerCase()}"
                        name="status"
                        onchange="this.form.submit()">
                    <option th:each="s : ${statuses}"
                            th:value="${s}"
                            th:selected="${s} == ${todo.status}">
                        [[${s.label}]]
                    </option>
                </select>
            </form>
        </td>
        <td>
            <a class="link-action" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
            <form class="js-confirm-delete" th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display:inline">
                <input type="hidden" name="q" th:value="${q}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="dir" th:value="${dir}">
                <input type="hidden" name="page" th:value="${page}">
                <button class="link-action delete-action" type="submit">削除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="pagination" th:if="${totalPages > 1}">
    <a class="page-link" th:classappend="${page == 0} ? ' disabled' : ''"
       th:href="${page == 0} ? '#' : @{/todos(q=${q}, sort=${sort}, dir=${dir}, page=${page - 1})}">前へ</a>
    <a class="page-link number-link"
       th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
       th:classappend="${p == page} ? ' active' : ''"
       th:href="@{/todos(q=${q}, sort=${sort}, dir=${dir}, page=${p})}"
       th:text="${p + 1}"></a>
    <a class="page-link" th:classappend="${page + 1 >= totalPages} ? ' disabled' : ''"
       th:href="${page + 1 >= totalPages} ? '#' : @{/todos(q=${q}, sort=${sort}, dir=${dir}, page=${page + 1})}">次へ</a>
</div>

<div class="completed-section">
<h2>完了済一覧</h2>
<div class="empty" th:if="${#lists.isEmpty(completedTodos)}">データはありません</div>
<table th:if="${!#lists.isEmpty(completedTodos)}">
    <thead>
    <tr>
        <th>タイトル</th>
        <th>登録者</th>
        <th>作成日</th>
        <th>締切日</th>
        <th>完了日</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${completedTodos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.createdBy}"></td>
        <td th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:with="today=${#temporals.createToday()}">
            <span th:if="${todo.dueDate != null}"
                  th:text="${todo.dueDate}"
                  th:classappend="${todo.dueDate <= today} ? ' due-overdue' : (${todo.dueDate == today.plusDays(2) or todo.dueDate == today.plusDays(3)} ? ' due-soon' : '')"></span>
            <span th:if="${todo.dueDate == null}">期限なし</span>
        </td>
        <td th:text="${todo.completedAt != null ? #temporals.format(todo.completedAt, 'yyyy-MM-dd HH:mm') : ''}"></td>
        <td>
            <a class="link-action" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
            <form class="js-confirm-delete" th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display:inline">
                <input type="hidden" name="q" th:value="${q}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="dir" th:value="${dir}">
                <input type="hidden" name="page" th:value="${page}">
                <button class="link-action delete-action" type="submit">削除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.js-confirm-delete').forEach((form) => {
            form.addEventListener('submit', (event) => {
                if (!confirm('本当に削除しますか？')) {
                    event.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
